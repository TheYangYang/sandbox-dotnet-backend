worker_processes auto; # Use all available cores

events {
    worker_connections 1024;
}

http {
    # Define the upstream server (your .NET backend, which is now on localhost)
    # Since NGINX and Kestrel run in the SAME Render service, the backend is localhost.
    upstream dotnet_backend {
        # Render injects the PORT env var, which Kestrel must listen on.
        server 127.0.0.1:${PORT} fail_timeout=5s;
    }

    server {
        # NGINX must listen on port 80 (or 443 if handling SSL, but Render handles SSL)
        listen 80;

        # Add headers for security and caching control
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";

        location / {
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Forward the request to the dotnet_backend upstream
            proxy_pass http://dotnet_backend;
        }
    }
}
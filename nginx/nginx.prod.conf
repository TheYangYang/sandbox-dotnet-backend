# nginx/nginx.prod.conf 

# Define the upstream server (.NET backend, listening on 127.0.0.1:5000)
upstream dotnet_backend {
    server 127.0.0.1:5000 fail_timeout=5s;
}

server {
    # NGINX must listen on port 80 inside the container, as Render handles the external port mapping.
    listen 80;

    # Add headers for security and caching control
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    location / {
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Forward the request to the dotnet_backend upstream
        proxy_pass http://dotnet_backend;
    }
}
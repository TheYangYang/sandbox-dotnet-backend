worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile on;

    # Define the upstream server (your .NET backend service)
    upstream dotnet_backend {
        # 'backend' is the service name in docker-compose, and 5000 is the container port
        server backend:5000;
    }

    server {
        listen 80; # NGINX listens on container port 80

        location / {
            # Forward the request to the dotnet_backend upstream
            proxy_pass http://dotnet_backend;
            
            # Standard headers for reverse proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Disable buffering for streaming data
            proxy_buffering off;
        }
    }
}
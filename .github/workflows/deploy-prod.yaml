name: CI/CD Backend with Tests

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    name: Test and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1️. Checkout the repository
      - uses: actions/checkout@v3

      # 2️. Setup .NET SDK
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      # 3️. Cache NuGet packages for faster builds
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # 4️. Restore and build the entire solution (API + Tests)
      - name: Restore & Build solution
        run: dotnet build sandbox.sln -c Release

      # 5️. Run all tests without rebuilding
      - name: Run tests
        run: dotnet test sandbox.sln --verbosity normal

      # 6️. Deploy to Render only if tests pass
      - name: Deploy to Render via Hook
        if: success()
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          echo "Deploying to Render..."
          curl -X POST "$RENDER_DEPLOY_HOOK"

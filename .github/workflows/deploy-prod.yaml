name: CI/CD Backend with Tests

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore & Build solution
        run: dotnet build sandbox.sln -c Release

      - name: Run tests
        run: dotnet test sandbox.sln --verbosity normal

      # Deploy to Railway only if tests pass
      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Login to Railway
        run: echo $RAILWAY_TOKEN | railway login --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway
        if: success()
        run: |
          railway link --project 161770b9-ca95-4a78-9b54-ed5cbc2f9229 --environment a8afde73-61ac-422c-97c0-b78251148f25
          railway up --detach --service cce0ac7f-6feb-4c6c-8950-09d6ee8abef3


name: CI/CD Backend with Tests

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore & Build solution
        run: dotnet build sandbox.sln -c Release

      - name: Run tests
        run: dotnet test sandbox.sln --verbosity normal

      # Deploy to Railway only if tests pass
      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Deploy to Railway
        if: success()
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway login --apiKey RAILWAY_TOKEN
          railway up --detach
